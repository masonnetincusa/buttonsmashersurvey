<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Button Smasher Survey</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root{
      --edge-red: #b91c1c;
      --edge-red-dark: #8f1515;
      --card-bg: #ffffff;
      --accent: #b91c1c;
      --muted: #6b7280;
      --radius: 12px;
      --max-width: 640px;
      --content-pad: 20px;
      --button-pad: 12px 18px;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --font-sans: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; }
    body{
      font-family: var(--font-sans);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.06), transparent 10%),
                  radial-gradient(1200px 600px at 90% 90%, rgba(0,0,0,0.04), transparent 10%),
                  linear-gradient(180deg, var(--edge-red), var(--edge-red-dark));
      color: #0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 18px;
    }

    .wrap{
      width:100%;
      max-width: calc(var(--max-width) + 48px);
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width: var(--max-width);
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--content-pad);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.06);
      position: relative;
      overflow: visible;
    }

    /* Header layout */
    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      text-align:center;
      margin-bottom: 10px;
      position: relative;
      padding-top: 6px;
    }

    /* Left-aligned links container (stacked vertically) */
    .links-left {
      position: absolute;
      left: 16px;
      top: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
      font-size: 13px;
      z-index: 2;
    }

    .links-left a {
      color: var(--edge-red);
      text-decoration: none;
      background: rgba(255,255,255,0.98);
      padding: 6px 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.04);
      line-height:1;
    }

    .links-left a:hover {
      background: white;
      text-decoration: underline;
    }

    /* Logo wrap with black outline/frame */
    .logo-wrap {
      width: 128px;
      height: 128px;
      margin: 0;
      border-radius: 22px;
      background: black;
      padding: 6px;
      display: block;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.06);
      flex: 0 0 128px;
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo-inner img {
      display:block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.12));
    }

    h1{
      font-size:20px;
      line-height:1.15;
      margin:0 0 6px 0;
      font-weight:700;
      color: var(--edge-red);
    }

    hr{
      border:0;
      height:1px;
      background: linear-gradient(90deg, rgba(185,28,28,0.12), rgba(15,23,36,0.02));
      margin:16px 0;
      border-radius:1px;
    }

    .cta{
      display:flex;
      justify-content:center;
      margin: 10px 0 18px 0;
    }

    .cta a{ text-decoration:none; }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(180deg, var(--accent), #9c1515);
      color:white;
      padding: var(--button-pad);
      border-radius: 10px;
      font-weight:700;
      font-size:15px;
      border: none;
      box-shadow: 0 8px 20px rgba(185,28,28,0.18), inset 0 -1px 0 rgba(255,255,255,0.06);
      cursor:pointer;
    }

    .btn:focus { outline: 3px solid rgba(185,28,28,0.18); outline-offset: 3px; }

    .btn .meta { font-weight:600; opacity:0.95; font-size:13px; }

    .iframe-wrap{
      width:100%;
      max-width: var(--max-width);
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      background: #fbfdff;
      border: 1px solid rgba(15,23,36,0.03);
    }

    .iframe-wrap iframe{
      display:block;
      width:100%;
      height:1580px;
      border:0;
    }

    @media (max-width:720px){
      .links-left { left: 12px; top: 8px; gap:6px; font-size:13px; }
    }

    @media (max-width:480px){
      h1 { font-size:18px; }
      .btn { padding:10px 14px; font-size:14px; }
      .iframe-wrap iframe { height:1400px; }
      body { padding:22px 12px; }
      .logo-wrap { width: 96px; height: 96px; padding:6px; border-radius:18px; }
      .logo-inner { border-radius:10px; }
      .links-left { position: static; order: -1; margin-bottom: 8px; left:auto; top:auto; align-items:flex-start; }
      header { align-items:center; gap:6px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-labelledby="page-title">
      <header>
        <nav class="links-left" aria-label="Top links">
          <a href="https://www.masonnet.org">MASONNET</a>
          <a href="https://buttonsmasher.masonnet.org">Button Smasher</a>
        </nav>

        <div class="logo-wrap" aria-hidden="false">
          <div class="logo-inner">
            <img src="applogo.png" alt="Button Smasher Logo">
          </div>
        </div>

        <h1 id="page-title">Button Smasher Survey</h1>
      </header>

      <hr />

      <div class="cta" aria-hidden="false">
        <a href="https://survey.buttonsmasher.masonnet.org/app-release.apk" target="_blank" rel="noopener noreferrer">
          <button class="btn" type="button" aria-label="Download Test APK Button Smasher V1.0 Beta">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 3v12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3.5" y="17.5" width="17" height="3.5" rx="1" fill="rgba(255,255,255,0.12)"/>
            </svg>
            <span>Download Test APK</span>
            <span class="meta">Button Smasher V1.0 Beta</span>
          </button>
        </a>
      </div>

      <div class="iframe-wrap" aria-label="Embedded survey">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSesIZ9EOVewCxAvvqDC7a3xJthHJyyz45y_bp_KK1nm2tEZpA/viewform?embedded=true" title="Button Smasher Survey form">Loadingâ€¦</iframe>
      </div>
    </div>
  </div>
</body>
</html>
